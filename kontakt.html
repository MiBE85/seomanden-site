<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kontakt – Seomanden.dk</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body{font-family:'Inter',sans-serif;background-color:#f7f7f6;color:#2f2f2f;background-image:radial-gradient(rgba(0,0,0,.02) 1px,transparent 1px);background-size:4px 4px;}
    @keyframes fadein{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:none;}}
    .fade-in{opacity:0;animation:fadein 1s ease forwards;}
    .delay-1{animation-delay:.2s}.delay-2{animation-delay:.5s}.delay-3{animation-delay:.8s}
  </style>
</head>
<body class="overflow-x-hidden">
<header class="bg-white/90 backdrop-blur-sm fixed top-0 left-0 right-0 z-50 border-b border-gray-200 shadow-sm fade-in">
  <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
    <a href="index.html" class="text-xl font-semibold text-indigo-700 tracking-tight">Seomanden.dk</a>
    <nav class="hidden md:flex space-x-6 text-gray-700 font-medium">
      <a href="index.html" class="hover:text-indigo-700">Forside</a>
      <a href="ydelser.html" class="hover:text-indigo-700">Ydelser</a>
      <a href="referencer.html" class="hover:text-indigo-700">Referencer</a>
      <a href="kontakt.html" class="text-indigo-700 font-semibold">Kontakt</a>
    </nav>
    <button id="menu-btn" class="md:hidden text-indigo-700 text-3xl focus:outline-none">☰</button>
  </div>
  <nav id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
    <a href="index.html" class="block px-6 py-3 hover:text-indigo-700">Forside</a>
    <a href="ydelser.html" class="block px-6 py-3 hover:text-indigo-700">Ydelser</a>
    <a href="referencer.html" class="block px-6 py-3 hover:text-indigo-700">Referencer</a>
    <a href="kontakt.html" class="block px-6 py-3 text-indigo-700 font-semibold">Kontakt</a>
  </nav>
  <script>const m=document.getElementById("menu-btn"),n=document.getElementById("mobile-menu");m.addEventListener("click",()=>n.classList.toggle("hidden"));</script>
</header>

<section class="py-28 pt-40 text-center fade-in delay-1">
  <div class="max-w-3xl mx-auto px-6">
    <h1 class="text-5xl font-semibold mb-4 text-gray-900">Kontakt mig</h1>
    <p class="text-lg text-gray-600">Vil du have ro på din SEO? Udfyld formularen – jeg vender hurtigt tilbage med ærlig feedback og næste skridt.</p>
  </div>
</section>

<section class="max-w-4xl mx-auto px-6 py-20 fade-in delay-2">
  <div class="bg-white border border-gray-200 rounded-2xl shadow-sm p-10">
    <form class="grid gap-6">
      <input type="text" placeholder="Navn" class="p-4 rounded-xl border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <input type="email" placeholder="Email" class="p-4 rounded-xl border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400" />
      <textarea rows="5" placeholder="Din besked..." class="p-4 rounded-xl border border-gray-300 bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
      <button type="submit" class="bg-indigo-600 text-white py-3 rounded-xl font-medium hover:bg-indigo-700 transition">Send besked</button>
    </form>
  </div>
  <div class="text-center mt-12">
    <p class="text-gray-600 mb-2">Eller skriv direkte til:</p>
    <a href="mailto:info@seomanden.dk" class="text-indigo-700 font-semibold hover:underline">info@seomanden.dk</a>
  </div>
</section>

<footer class="bg-white border-t border-gray-200 text-center py-8 text-sm text-gray-500 fade-in delay-3">
  © 2025 Seomanden.dk
</footer>
</body>
</html>
